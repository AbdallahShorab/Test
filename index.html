<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>طيبة</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen-Sans, Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
            direction: rtl;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        
        header {
            background-color: #8B4513;
            background-image: repeating-linear-gradient(-45deg, rgba(255, 255, 255, 0.05), rgba(255, 255, 255, 0.05) 25%, transparent 25%, transparent 50%);
            color: white;
            padding: 10px 0;
            text-align: center;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            z-index: 2;
          margin: 0;
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
        }
        
        .logo {
            font-size: 24px;
            margin: auto;
        }
        
        .menu-icons {
            display: flex;
            align-items: center;
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
        }
        
        .menu-icon {
            font-size: 24px;
            cursor: pointer;
            margin-left: 20px;
            color: #FFD700;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 24px;
            width: 30px;
        }

        .menu-icon span {
            display: block;
            height: 4px;
            background-color: #FFD700;
            transition: transform 0.6s ease, opacity 0.2s ease;
        }
        
        .menu-icon.open span:nth-child(1) {
            transform: rotate(45deg) translate(5px, 5px);
        }

        .menu-icon.open span:nth-child(2) {
            opacity: 0;
        }

        .menu-icon.open span:nth-child(3) {
            transform: rotate(-45deg) translate(5px, -5px);
        }
        
        .dropdown-menu {
            display: none;
            position: absolute;
          margin-top: 3px;
            top: calc(100% + 11px);
            right: -25px;
            background-color: rgba(200, 200, 200, 0.5);
            min-width: 200px;
            border-radius: 0 0 0 20px;
            z-index: 1;
            opacity: 0;
            transform: translateY(0px);
            transition: opacity 0.6s ease, transform 0.6s ease, backdrop-filter 0.6s ease;
            backdrop-filter: blur(0);
        }
        
        .dropdown-menu.open {
            display: block;
            opacity: 1;
            transform: translateY(0px);
            backdrop-filter: blur(5px);
        }
        
        .dropdown-menu.closed {
            display: block;
            opacity: 0;
            transform: translateY(0px);
            backdrop-filter: blur(0);
        }

        .dropdown-menu a {
            color: #8B4513;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-menu a:hover {
            background-color: rgba(130, 130, 130, 0.5);
           
          border-radius:0 0 0 20px;
        }
  a{
    box-shadow: 3px 4px 8px rgba(0, 0, 0, 0.2);
  }
  #g {
    box-shadow: none;
  }
    </style>
</head>
<body>
    <header>
        <div class="logo">Teba Store</div>
        <div class="menu-icons">
            <div class="dropdown">
                <div class="menu-icon" onclick="toggleDropdown()">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <div class="dropdown-menu" id="dropdownMenu">
                    <a href="#">السجاد</a>
                  
                    <a href="#">النجف</a>
                    <a href="#">الانتيكات</a>
                    <a id="g" href="#">المفارش</a>
                </div>
            </div>
        </div>
    </header>
  

    <script>
        function toggleDropdown() {
            var dropdownMenu = document.getElementById("dropdownMenu");
            var menuIcon = document.querySelector(".menu-icon");
            if (dropdownMenu.classList.contains("open")) {
                dropdownMenu.classList.remove("open");
                dropdownMenu.classList.add("closed");
                setTimeout(function() {
                    dropdownMenu.classList.remove("closed");
                    dropdownMenu.style.display = "none";
                }, 600);
                menuIcon.classList.remove("open");
            } else {
                dropdownMenu.style.display = "block";
                setTimeout(function() {
                    dropdownMenu.classList.add("open");
                }, 10);
                menuIcon.classList.add("open");
            }
        }
    </script>
</body>
</html>
