<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>معرض طيبه</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        html{scroll-behavior:smooth}body{font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Oxygen-Sans,Ubuntu,Cantarell,"Helvetica Neue",sans-serif;direction:rtl;margin:0;padding:0;background-color:#f4f4f4}header{background-color:#3E2723;color:#fff;z-index:1000;position:fixed;top:0;width:100%;padding:10px 0;text-align:center;display:flex;justify-content:space-between;align-items:center;box-shadow:0 4px 8px rgba(0,0,0,0.5);-webkit-tap-highlight-color:transparent}section{margin-top:60px}.logo{font-size:24px;margin:auto;font-family:'Pacifico',cursive}.menu-icons{display:flex;align-items:center;position:absolute;right:20px;top:50%;transform:translateY(-50%)}.menu-icon{font-size:24px;cursor:pointer;margin-left:20px;color:#FFD700;display:flex;flex-direction:column;justify-content:space-between;height:24px;width:30px}.menu-icon span{display:block;height:4px;background-color:#fff;transition:transform .6s ease,opacity .2s ease;-webkit-tap-highlight-color:transparent}.menu-icon.open span:nth-child(1){transform:rotate(45deg) translate(5px,5px)}.menu-icon.open span:nth-child(2){opacity:0}.menu-icon.open span:nth-child(3){transform:rotate(-45deg) translate(5px,-5px)}.dropdown-menu{display:none;position:absolute;margin-top:8px;top:calc(100% + 11px);right:-25px;background-color:rgba(255,255,255,.6);width:25em;border-radius:0 0 0 20px;z-index:1;opacity:0;transform:translateY(0);transition:opacity .3s ease,transform .6s ease,backdrop-filter .3s ease;backdrop-filter:blur(0);-webkit-tap-highlight-color:transparent}.dropdown-menu.open{display:block;opacity:1;backdrop-filter:blur(5px)}.dropdown-menu.closed{display:block;opacity:0}.dropdown-menu a{color:#3E2723;padding:12px 16px;text-decoration:none;display:block;-webkit-tap-highlight-color:transparent}.dropdown-menu a:hover{background-color:rgba(130,130,130,.5);border-radius:0 0 0 20px}.container{display:flex;flex-wrap:wrap;gap:1%;justify-content:center;padding:20px}.pro{box-shadow:0 4px 8px rgba(0,0,0,0.35);background-color:#fff;padding:10px;text-align:center;border:1px solid #ccc;border-radius:10px;width:250px;box-sizing:border-box;margin:2%;transition:transform .2s ease}.pro:hover{transform:translateY(-10px)}@media (min-width:200px) and (max-width:499px){.pro{flex:0 1 45%}}@media (min-width:500px) and (max-width:899px){.pro{flex:0 1 32%}}@media (min-width:900px){.pro{flex:0 1 23%}}h2{text-align:center;color:#3E2723;margin-top:20px;background-color:rgba(155,155,155,0.3);box-shadow:0 4px 8px rgba(0,0,0,0.5)}img{border-radius:10px;margin:10px 0;width:80%;height:auto;max-width:200px;max-height:200px;object-fit:cover;box-shadow:0 4px 8px rgba(0,0,0,0.7)}.product-title{font-size:18px;font-weight:700;margin:10px 0;color:#3E2723}.product-price{font-size:16px;color:#B12704;margin:5px 0}.product-old-price{text-decoration:line-through;color:#767676;font-size:14px}.product-discount{color:#B12704;font-size:14px;margin-left:5px}.product-rating{color:#FFD700;margin:5px 0}.product-rating i{margin-right:2px}.floating-container{position:fixed;bottom:20px;right:20px;width:50px;height:50px}#wa{width:50px;height:50px;border-radius:50%}#fa{width:55px;height:55px;border-radius:50%}#la{width:55px;height:55px;border-radius:50%}.floating-button{width:50px;height:50px;background-color:#3E2723;color:#fff;border:none;border-radius:50%;font-size:24px;box-shadow:0 4px 8px rgba(0,0,0,0.4);cursor:pointer;display:flex;justify-content:center;align-items:center;transition:background-color .3s;-webkit-tap-highlight-color:transparent}.floating-button:hover{background-color:#5D4037}.floating-menu{position:absolute;bottom:0;right:0;display:flex;justify-content:center;align-items:center}.floating-menu.show .floating-button-small{opacity:1;transform:translate(0);pointer-events:auto}.floating-button-small{position:absolute;width:50px;height:50px;background-color:#5D4037;color:#fff;border:none;border-radius:50%;font-size:40px;box-shadow:0 4px 8px rgba(0,0,0,0.4);cursor:pointer;display:flex;justify-content:center;align-items:center;transition:transform .3s,opacity .3s;opacity:0;pointer-events:none;-webkit-tap-highlight-color:transparent}.floating-menu.show .floating-button-small:nth-child(1){transform:translate(0,-100px)}.floating-menu.show .floating-button-small:nth-child(2){transform:translate(-100px,0)}.floating-menu.show .floating-button-small:nth-child(3){transform:translate(-70px,-70px)}</style>
</head>
<body>
    <header>
        <div class="logo">Teba Store</div>
        <div class="menu-icons">
            <div class="dropdown">
                <div class="menu-icon" onclick="toggleDropdown()">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <div class="dropdown-menu" id="dropdownMenu">
                    <a href="#1">النجف</a>
                    <a href="#2">الانتيكات</a>
                    <a href="#3">السجاد</a>
                    <a href="#4">المفارش</a>
                </div>
            </div>
        </div>
    </header>

    <section id="1">
        <h2>النجف</h2>
        <hr>
        <div class="container">
            <!-- Add loading="lazy" to all images -->
            <div class="pro image-container">
                <img src="17.jpg" alt="Lamp" loading="lazy">
                <div class="product-title">نجفة فاجرة</div>
                <div class="product-price">$1500</div>
                <div class="product-old-price">$2000</div>
                <div class="product-discount">(توفير 25%)</div>
                <div class="product-rating">
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star-half-alt"></i>
                </div>
            </div>
            <!-- Repeat other product blocks with lazy loading -->
        </div>
    </section>

    <!-- Other sections with similar structure -->

    <div class="floating-container">
        <button class="floating-button" onclick="toggleMenu()"><i class="fas fa-phone"></i></button>
        <div class="floating-menu">
            <button class="floating-button-small" onclick="openWhatsApp()"><img id="wa" src="images.png" alt="WhatsApp" loading="lazy"></button>
            <button class="floating-button-small" onclick="openFacebook()"><img id="fa" src="face.png" alt="Facebook" loading="lazy"></button>
            <button class="floating-button-small" onclick="makeLandlineCall()"><img id="la" src="logo.png" alt="Phone" loading="lazy"></button>
        </div>
    </div>

    <script>
        // Minimized JavaScript
        function toggleDropdown(){let e=document.getElementById("dropdownMenu"),t=document.querySelector(".menu-icon");e.classList.contains("open")?(e.classList.remove("open"),e.classList.add("closed"),setTimeout(()=>{e.classList.remove("closed"),e.style.display="none"},200),t.classList.remove("open")):(e.style.display="block",setTimeout(()=>{e.classList.add("open")},10),t.classList.add("open"))}function toggleMenu(){document.querySelector(".floating-menu").classList.toggle("show")}function openWhatsApp(){window.location.href="https://wa.me/+201010403045"}function openFacebook(){window.location.href="https://www.facebook.com/Tiabastore?mibextid=ZbWKwL"}function makeLandlineCall(){window.location.href="tel:0503924588"}

        // Image lazy loading fallback
        if('loading' in HTMLImageElement.prototype){document.querySelectorAll('img[loading="lazy"]').forEach(e=>{e.loading="lazy"})}else{const e=document.querySelectorAll('img[loading="lazy"]');let t=new IntersectionObserver((t,a)=>{t.forEach(t=>{if(t.isIntersecting){const a=t.target;a.src=a.dataset.src,a.removeAttribute("data-src"),a.removeAttribute("loading"),a.classList.add("loaded"),a.nextElementSibling?.classList.add("loaded"),t.unobserve(a)}})});e.forEach(e=>{e.dataset.src=e.src,e.removeAttribute("src"),t.observe(e)})}
    </script>
</body>
</html>
